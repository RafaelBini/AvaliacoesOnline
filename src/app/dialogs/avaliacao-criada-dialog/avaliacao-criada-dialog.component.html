<div style="text-align: center; position: relative; ">

    <h2>Pronto! Agora envie este link para seus alunos:</h2>

    <span class="linkCompartilhavel"><a [href]="getLink()">{{getLink()}}</a></span>
    &nbsp;
    <button class='btn-copiar-link' [cdkCopyToClipboard]="getLink()" (click)="notificarCopy()"
        matTooltip="Clique aqui para copiar o link" mat-button>
        Copiar link
    </button>

    <br /><br />
    <div class='btn-container'>
        <a mat-button [href]="getShareWhatsapp()" target="_blank" class='whatsapp-share'
            matTooltip='Compartilhar com WhatsApp'>
            <img src="assets/imgs/WhatsAppLogo.svg" style="height: 30px;" />&nbsp;Enviar por whatsapp
        </a>
    </div>

    <br /><br />
    <div class='btn-container'>
        <button mat-button mat-dialog-close>
            Ver Minhas Avaliações
        </button>
        <a mat-button [href]="getLink()">
            Entrar na Avaliação
        </a>
    </div>

</div>
