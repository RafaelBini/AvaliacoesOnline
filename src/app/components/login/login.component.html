<div class="body">
    <br /><br />
    <div class="container">

        <span class="label">Email</span>
        <input type="text" [(ngModel)]="usuario.email" (keyup)="onKeyUp($event)" autofocus />
        <span class="label">Senha</span>
        <input type="password" [(ngModel)]="usuario.senha" (keyup)="onKeyUp($event)" />
        <br />

        <button (click)="fazerLogin()" class="botao-entrar" mat-button>Entrar</button>

    </div>
    <br /><br />
    <div class="container">
        <div class="container-cadastrar">
            NÃ£o tem uma conta?
            <button (click)="abrirCadastrar()" class="botao-cadastrar" mat-button>
                Cadastre-se
            </button>
        </div>

    </div>
</div>
