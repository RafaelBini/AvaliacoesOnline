<div class="barra">
    <span *ngFor="let urlNode of caminho; index as i">
        <span *ngIf="i < (caminho.length -1)">
            <a [routerLink]="urlNode.url">{{urlNode.nome}}</a> -
        </span>
        <span *ngIf="i >= (caminho.length -1)">
            {{urlNode.nome}}
        </span>
    </span>

</div>
