<div class="body">


    <div class="painel-1">

        <div class="painel-1-element">
            <div>
                <div class="titulo">
                    Criado para ensinar ao avaliar
                </div>
                <div class="subtitulo">
                    Avaliações Online é um sistema que permite criar e compartilhar avaliações dinâmicas e
                    criativas
                    de
                    forma simples e prática.

                </div>
            </div>
        </div>
        <div class="painel-1-element">
            <div class="login">
                <span class="label">Nome</span>
                <input type="text" [(ngModel)]="novoUsuario.nome" />
                <span class="label">Email</span>
                <input type="text" [(ngModel)]="novoUsuario.email" />
                <span class="label">Senha</span>
                <input type="password" [(ngModel)]="novoUsuario.senha" />
                <span class="label">Confirmar Senha</span>
                <input type="password" [(ngModel)]="confirmarcaoSenha" />
                <button mat-button (click)="primeiraAvaliacao()" class="btn-cadastrar">
                    CRIAR PRIMEIRA AVALIAÇÃO
                </button>
            </div>
        </div>



    </div>

</div>
